<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Slayer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <section class="container">
    <h1>Fake News Detection</h1>
    <form method="POST" action="/">
      <div class="input-box">
        <label for="textInput">Enter News Article to detect weather its True or Fake</label>
        <input type="text" id="textInput" name="textInput" placeholder="Enter the Headline of the News" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    {% if result %}
      <p id="result">{{ result }}</p>
    {% endif %}
  </section>
</body>
</html>
